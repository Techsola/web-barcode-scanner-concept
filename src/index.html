<!DOCTYPE html>
<html>
    <head>
        <title>Barcode scanning proof of concept</title>
        <style>
            body {
                margin: 0;
                background: black;
            }
            #preview video {
                position: fixed;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            #overlay {
                position: fixed;
                top: 36%;
                left: 10%;
                width: 80%;
                height: 28%;
            }
            #result {
                position: fixed;
                left: calc(50% - (80% / 2));
                width: 80%;
                top: 1in;
                text-align: center;
                background: white;
                font: 0.5in sans-serif;
                padding: 0.1in
            }
        </style>
    </head>
    <body>
        <div id="preview"></div>
        <svg id="overlay" viewBox="0 0 400 100">
            <path fill="white" opacity="0.7" d="
                M0 0 H30 V10 H10 V30 H0 Z
                M0 100 H30 V90 H10 V70 H0 Z
                M400 0 H370 V10 H390 V30 H400 Z
                M400 100 H370 V90 H390 V70 H400"/>
            <rect fill="red" opacity="0.7" x="10" y="48" width="380" height="4">
                <animate attributeName="opacity" values="1;0.4" dur="0.5s" repeatCount="indefinite"/>
            </rect>
        </svg>
        <div id="result">No result</div>
        <script type="module" src="index.js"></script>
    </body>
</html>
