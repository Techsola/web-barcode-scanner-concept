<!DOCTYPE html>
<html>
    <head>
        <title>Barcode scanning proof of concept</title>
        <style>
            body {
                margin: 0;
                background: black;
            }
            #preview video {
                position: fixed;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            #overlay {
                position: fixed;
                top: 36%;
                left: 10%;
                width: 80%;
                height: 28%;
            }
            #result-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                text-align: center;
            }
            #result-display {
                background: white;
                padding: 3vw;
                margin: 3vw;
                font: 4vw sans-serif;
            }
            #reset {
                padding: 2vw 4vw;
                font-size: 5vw;
            }
        </style>
    </head>
    <body>
        <div id="preview"></div>
        <svg id="overlay" viewBox="0 0 400 100">
            <path fill="white" opacity="0.7" d="
                M0 0 H30 V10 H10 V30 H0 Z
                M0 100 H30 V90 H10 V70 H0 Z
                M400 0 H370 V10 H390 V30 H400 Z
                M400 100 H370 V90 H390 V70 H400"/>
            <rect fill="red" opacity="0.7" x="10" y="48" width="380" height="4">
                <animate attributeName="opacity" values="1;0.4" dur="0.5s" repeatCount="indefinite"/>
            </rect>
        </svg>
        <div id="result-overlay" style="display: none">
            <div id="result-display"></div>
            <button id="reset">Reset</button>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
